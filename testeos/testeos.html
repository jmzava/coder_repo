        <!-- CONTACT FORM -->
        <div class="contact">
            <h3>Contactanos</h3>
            <form id="contact-form">
                <p>
                    <label>Nombre</label>
                    <input type="text" name="name" id="name" required>
                </p>

                <p>
                    <label>Apellido</label>
                    <input type="text" name="company" id="company">
                </p>

                <p>
                    <label>E-mail</label>
                    <input type="email" name="email" id="email" required>
                </p>

                <p>
                    <label>Telefono</label>
                    <input type="text" name="phone" id="phone">
                </p>

                <p class="full">
                    <label>Message</label>
                    <textarea name="message" rows="5" id="message"></textarea>
                </p>

                <p class="full">
                    <button class="formBoton" type="submit" value="ENVIAR">ENVIAR</button>
                    <button class="formBoton" type="reset" value="LIMPIAR">LIMPIAR</button>
                </p>
            </form>
            <!-- End #contact-form -->

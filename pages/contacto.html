    <div class="contentForm">
        <div class="wrapForm">
            <div class="infoEmpresa">
                <h3>Buceo Aventura Uruguay</h3>
                <ul>
                    <li><i class="fa fa-phone"></i> (598) XXX XXXX</li>
                    <li><i class="fa fa-envelope"></i> bau@gmail.com</li>
                </ul>
            </div>
            <!-- CONTACT FORM -->
            <div class="contactForm">
                <h3>Contactanos</h3>
                <form name="formuContacto" action="" id="formuContacto"  method="POST"  enctype="text/plain">
                    <p>
                        <input class="formIngreso" placeholder="NOMBRE" value="">
                    </p>
                    <div>
                        <!-- <label class="formLabel" for="edad">edad -->
                            <select class="selectCustom" name="edad" id="edad" style="width: 100%;" >
                                <option hidden selected> EDAD</option>
                                <option value="1218">12-18</option>
                                <option value="1830">18-30</option>
                                <option value="3050">30-50</option>
                                <option value="5099">+50  </option>
                            </select>
                        <!-- </label> -->
                    </div>
                 <p>
                        <input class="formIngreso" placeholder="EMAIL" type="email" name="email" id="email" required>
                    </p>

                    <p>
                        <input class="formIngreso" placeholder="TELEFONO" value="">
                    </p>
                    <fieldset class="fieldBordes">
                        <div class="form-check  form-chek-inline ">
                            <label class="formLabelTitulo">Curso de Interes</label>
                            <div>
                                <input type="checkbox" id="Open" name="Open" value="" class="form-check-input">
                                <label class="formLabel" for="Open"> Open Water</label>
                            </div>
                            <div>
                                <input type="checkbox" id="Advance" name="Advance" value="" class="form-check-input">
                                <label class="formLabel" for="Advance"> Advance open Water</label>
                            </div>
                            <div>
                                <input type="checkbox" id="Rescue" name="Rescue" value="" class="form-check-input">
                                <label class="formLabel" for="Rescue"> Rescue Diver</label>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset class="fieldBordes">
                        <label class="formLabelTitulo">Desea ser contactado por mail</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="si1"
                                value="option1">
                            <label class="formLabel" for="si">Si</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="no"
                                value="option2">
                            <label class="formLabel" for="no">No</label>
                        </div>
                    </fieldset>
                    <!--  full -->
                    <div class="formContenido botones full">
                            <button class="formBoton " type="submit" value="ENVIAR">ENVIAR</button>
                            <button class="formBoton "type="reset" value="LIMPIAR">LIMPIAR</button>
                    </div>
                </form>
                <!-- End #contact-form -->
            </div>
            <!-- End .contact -->
        </div>
        <!-- End .wrapper -->
